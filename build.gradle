group 'zb'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile (
        'org.codehaus.groovy:groovy-all:2.3.11',
        'org.springframework:spring-context:4.0.5.RELEASE',
        'org.springframework:spring-web:4.0.5.RELEASE',
        'org.springframework:spring-webmvc:4.0.5.RELEASE',
        'org.springframework:spring-jdbc:4.2.5.RELEASE'
    )

    compile 'mysql:mysql-connector-java:5.1.36'
    compile 'javax.servlet:servlet-api:2.5'
    compile 'com.alibaba:druid:1.0.16'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    runtime('jstl:jstl:1.2')
}

task copyJars(type: Copy) {
    from configurations.runtime
    into 'lib' // 目标位置
}
